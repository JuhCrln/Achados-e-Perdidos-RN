<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Achados e Perdidos RN</title>
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/default.css" />
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="50" class="classtop">

		</p:layoutUnit>
		<p:layoutUnit position="south" size="50">
			<center>
				<h:outputText
					value=" Achados e Perdidos RN| Copyright © 2015 - v 1.0" />
			</center>
		</p:layoutUnit>
		<p:layoutUnit position="west" size="300">
			<h:form>
				<p:growl autoUpdate="true" />

				<p:panelMenu style="width:300px">
					<p:submenu label="Objetos">
						<p:menuitem value="Buscar Objeto Perdido" outcome="BuscaItem.xhtml" icon="ui-icon-search" />
						<p:menuitem value="Cadastrar Objeto Perdido" outcome="CadastroItem.xhtml" 
							icon="ui-icon-document" />
					</p:submenu>
					<p:separator />
					<p:submenu label="Perfil">
						<p:menuitem value="Cadastrar Perfil"  icon="ui-icon-document" />
						<p:menuitem value="Editar Perfil"  icon="ui-icon-document" />
					</p:submenu>
				</p:panelMenu>
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="east" size="200">
			<h:outputText value="Anúncios" />
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<center>
				<h:outputText value="" />
			</center>
			<h:form>

			</h:form>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
